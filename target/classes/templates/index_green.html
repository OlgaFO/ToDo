<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<head>
	<title>Заметки</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<link rel="stylesheet" type="text/css" media="all" href="/css/main.css" th:href="@{/css/main.css}" />
</head>

<body>
	<div class="container">
		<div class="parent__label">
			<div class="child">
				<strike style="background-image: -webkit-linear-gradient(transparent 0.3em, #00f2b7 0.3em, #00f2b7 0.7em, transparent 0.7em);">ЗАМЕТКИ</strike>
			</div>
		</div>
		<div class="white">
			<div class="outer__container">
				<div class="inner__container">
					<div class="centered__content">
						<div class="tbl-header" style="background-color:#00f2b7;">
							<table cellpadding="0" cellspacing="0" border="0">
								<thead>
									<tr>
										<th>Задание</th>
										<th>Проект</th>
										<th>Дата начала</th>
										<th>Дата окончания</th>
										<th>Действие</th>
									</tr>
								</thead>
							</table>
						</div>
						<div class="tbl-content">
							<table cellpadding="0" cellspacing="0" border="0">
								<tbody>
									<tr th:if="${todos.empty}">
										<td colspan="5">Нет записей</td>
									</tr>
									<tr th:each="todo: ${todos}">
										<td style="display:none;" th:text="*{todo.id}"></td>
										<td style="display:none;" th:text="*{todo.username}"></td>
										<td th:text="*{todo.task}">Написать алгоритм быстрой сортировки</td>
										<td th:text="${todo.project}">xomaOPEN</td>
										<td th:text="${todo.startDate}">25.09.2020</td>
										<td th:text="${todo.endDate}">30.09.2020</td>
										<td>
											<div class="set">
												<a class="edit" style="background-color:#00f2b7;" th:href="@{/todo/{id}(id=${todo.id})}"></a>
												<a class="delete" style="background-color:#00f2b7;" th:href="@{/todo/delete/{id}(id=${todo.id})}"></a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="parent__button">
			<div class="child">
				<a class="double-btn" style="background-color:#00f2b7;" th:href="@{/todo/create}">Добавить заметку</a>
			</div>
		</div>
		<div class="black">
			<div class="block">
				<p style="font-size:2vw;letter-spacing:0.05em;color:#ffffff;padding-right:1vw;">© devXOMA</p>
				<form th:action="@{/logout}" method="post">
					<button class="logout"></button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
